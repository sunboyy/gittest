<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <h1>Test</h1>
    <p>Just for Test</p>
    <button onclick="countUp()">Click Me</button>
    <h3 id="count"></h3>
    <script>
      var count = 0;
      document.getElementById("count").innerHTML = count;  
      function countUp() {
        count++;
        document.getElementById("count").innerHTML = count;
      }
    </script>
  </body>
</html>
